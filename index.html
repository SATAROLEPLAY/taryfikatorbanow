<script>
document.getElementById('filterInput').addEventListener('input', function() {
  const val = this.value.toLowerCase();
  document.querySelectorAll('#taryfikator label').forEach(label => {
    label.style.display = label.textContent.toLowerCase().includes(val) ? 'block' : 'none';
  });
});

function resetSelection() {
  document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
  document.getElementById('result').innerText = '';
}

function calculatePenalty() {
  const selected = Array.from(document.querySelectorAll('input[type=checkbox]:checked'));
  if (selected.length === 0) {
    document.getElementById('result').innerText = 'Nie wybrano ≈ºadnego przewinienia.';
    return;
  }

  let output = "üìú Wynik:\n\n";
  selected.forEach(cb => {
    const min = cb.dataset.min;
    const max = cb.dataset.max;
    const desc = cb.dataset.desc;
    const name = cb.value;

    if (name === "MASS RDM") {
      output += `${name} ‚Äì PERM BAN\nOpis: ${desc}\n\n`;
    } else if (name === "Meta Gaming" || name === "Power Gaming") {
      output += `${name}\nOpis: ${desc}\nMa≈Ço: ${min}h | Du≈ºo: ${max}h\n\n`;
    } else {
      output += `${name}\nOpis: ${desc}\nKara: od ${min}h do ${max === "999" ? "PERM" : max + "h"}\n\n`;
    }
  });

  document.getElementById('result').innerText = output;
  setTimeout(() => resetSelection(), 4000); // auto reset po 100000 sek
}
</script>
